<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดอุปกรณ์</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>รายละเอียดครุภัณฑ์</h1>
    <nav><a href="index.html">กลับหน้าแรก</a></nav>
  </header>

  <main id="detail"></main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const sheetID = "ใส่ SHEET_ID ของคุณ";
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(baseURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

        const item = rows.find(r => r[1] === id);
        if (item) {
          document.getElementById("detail").innerHTML = `
            <h2>${item[2]}</h2>
            <p><b>รหัส:</b> ${item[1]}</p>
            <p><b>ที่เก็บ:</b> ${item[3]}</p>
            <p><b>สถานะ:</b> ${item[4]}</p>
            <p><b>รายละเอียด:</b> ${item[5] || "-"}</p>
          `;
        } else {
          document.getElementById("detail").innerHTML = "<p>ไม่พบข้อมูลอุปกรณ์</p>";
        }
      });
  </script>
</body>
</html>
