<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการครุภัณฑ์ | Academic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --navy: #002147; --light-gray: #f8f9fa; }
        body { background-color: #f4f6f9; font-family: 'Sarabun', sans-serif; }
        .navbar-navy { background-color: var(--navy) !important; }
        .sidebar-link { cursor: pointer; border: none; transition: 0.2s; }
        .sidebar-link:hover { background-color: #e9ecef; padding-left: 2rem; }
        .card-main { min-height: 85vh; border-radius: 15px; }
        .table thead { background-color: var(--navy); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-navy shadow-sm sticky-top">
        <div class="container-fluid">
            <button class="btn btn-navy text-white me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <a class="navbar-brand fw-bold" href="#" onclick="loadPage('dash')">ระบบจัดการครุภัณฑ์</a>
            <div class="ms-auto d-flex align-items-center text-white">
                <span id="username" class="me-3 d-none d-sm-block">ยินดีต้อนรับ, Admin</span>
                <button onclick="location.reload()" class="btn btn-sm btn-outline-light rounded-pill">ออกจากระบบ</button>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold" style="color: var(--navy);">เมนูจัดการ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush">
                <button onclick="loadPage('dash')" class="list-group-item list-group-item-action sidebar-link py-3" data-bs-dismiss="offcanvas"><i class="bi bi-speedometer2 me-2 text-primary"></i> แผงควบคุม (Dashboard)</button>
                <button onclick="loadPage('wait')" class="list-group-item list-group-item-action sidebar-link py-3" data-bs-dismiss="offcanvas"><i class="bi bi-clock-history me-2 text-warning"></i> ครุภัณฑ์ที่รอตรวจสอบ</button>
                <button onclick="loadPage('list')" class="list-group-item list-group-item-action sidebar-link py-3" data-bs-dismiss="offcanvas"><i class="bi bi-archive me-2 text-info"></i> ฐานข้อมูลครุภัณฑ์</button>
                <button onclick="loadPage('history')" class="list-group-item list-group-item-action sidebar-link py-3" data-bs-dismiss="offcanvas"><i class="bi bi-search me-2 text-secondary"></i> สืบค้นประวัติย้อนหลัง</button>
                <button onclick="loadPage('report')" class="list-group-item list-group-item-action sidebar-link py-3" data-bs-dismiss="offcanvas"><i class="bi bi-file-earmark-pdf me-2 text-success"></i> ออกรายงานเอกสาร</button>
                <button onclick="loadPage('user')" class="list-group-item list-group-item-action sidebar-link py-3 border-top" data-bs-dismiss="offcanvas"><i class="bi bi-people me-2 text-dark"></i> จัดการสมาชิก</button>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="card card-main shadow-sm border-0">
            <div class="card-body p-4">
                <h3 id="page-title" class="fw-bold mb-4" style="color: var(--navy);">หน้าแรก</h3>
                <hr>
                <div id="page-content">
                    <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
