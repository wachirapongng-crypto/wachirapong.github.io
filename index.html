<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบตรวจสอบครุภัณฑ์</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #004c97;
      color: #fff;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      color: red;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .detail-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sub-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .sub-table th, .sub-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    .sub-table th {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>ระบบตรวจสอบครุภัณฑ์</header>

  <table id="assetTable">
    <thead>
      <tr>
        <th>รหัส</th>
        <th>ชื่อครุภัณฑ์</th>
        <th>ที่เก็บ</th>
        <th>สถานะ</th>
        <th>เพิ่มเติม</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>EQ001</td>
        <td>พัดลมตั้งพื้น</td>
        <td>ห้องพักครู</td>
        <td>ใช้งานได้</td>
        <td><button class="viewDetail" data-id="EQ001">ดูเพิ่มเติม</button></td>
      </tr>
      <tr>
        <td>EQ002</td>
        <td>โปรเจคเตอร์ Epson</td>
        <td>ห้องเรียน 3</td>
        <td>ชำรุด</td>
        <td><button class="viewDetail" data-id="EQ002">ดูเพิ่มเติม</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("detailModal");
    const detailContent = document.getElementById("detailContent");
    const span = document.getElementsByClassName("close")[0];

    const data = {
      EQ001: {
        code: "EQ001",
        name: "พัดลมตั้งพื้น",
        category: "พัดลม",
        details: [
          ["2025-09-12", "10:30", "พัดลมตั้งพื้น", "ห้องพักครู", "ใช้งานได้", "พัดลม Hatari 16 นิ้ว", "พัดลม"],
          ["2025-09-06", "15:30", "พัดลมตั้งพื้น", "ห้องเรียน 3", "ใช้งานได้", "ไม่มีรอยขีดข่วน", "พัดลม"],
          ["2025-09-04", "17:30", "พัดลมตั้งพื้น", "ห้องเรียน 1", "ชำรุด", "HDD เสีย รอเปลี่ยน", "พัดลม"]
        ]
      },
      EQ002: {
        code: "EQ002",
        name: "โปรเจคเตอร์ Epson",
        category: "เครื่องฉาย",
        details: [
          ["2025-09-10", "09:00", "โปรเจคเตอร์ Epson", "ห้องเรียน 2", "ใช้งานได้", "ภาพชัดเจน", "เครื่องฉาย"],
          ["2025-09-05", "14:00", "โปรเจคเตอร์ Epson", "ห้องประชุม", "ชำรุด", "หลอดไฟหมด", "เครื่องฉาย"]
        ]
      }
    };

    document.querySelectorAll(".viewDetail").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        const asset = data[id];
        if (!asset) return;

        let html = `
          <div class="detail-header">รหัส: ${asset.code}</div>
          <div class="detail-header">ชื่อ: ${asset.name}</div>
          <div class="detail-header">หมวด: ${asset.category}</div>
          <table class="sub-table">
            <thead>
              <tr>
                <th>วันที่</th>
                <th>เวลา</th>
                <th>ชื่อครุภัณฑ์</th>
                <th>ที่เก็บ</th>
                <th>สถานะ</th>
                <th>รายละเอียดเพิ่มเติม</th>
                <th>หมวด</th>
              </tr>
            </thead>
            <tbody>
              ${asset.details.map(row => `
                <tr>
                  ${row.map(col => `<td>${col}</td>`).join('')}
                </tr>`).join('')}
            </tbody>
          </table>
        `;

        detailContent.innerHTML = html;
        modal.style.display = "block";
      });
    });

    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
  </script>
</body>
</html>
