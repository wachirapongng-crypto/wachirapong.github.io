<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบตรวจสอบครุภัณฑ์</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: "Prompt", sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004aad;
      color: white;
      padding: 10px 20px;
    }

    .search-input {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .login-btn {
      background: white;
      color: #004aad;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      margin-left: 10px;
      font-weight: bold;
    }

    .table-section {
      margin: 20px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .detail-btn {
      background: #004aad;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .detail-btn:hover {
      background: #0062ff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 22px;
      color: #555;
    }

    #errorBox {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    #sortBtn {
      background: #ddd;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    #sortBtn:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <h1>ระบบตรวจสอบครุภัณฑ์</h1>
    <div class="header-actions">
      <input type="text" id="searchInput" placeholder="ค้นหา..." class="search-input" />
      <a href="login.html" class="login-btn">LOGIN</a>
    </div>
  </header>

  <main>
    <section class="table-section">
      <div class="table-header">
        <h2>รายการครุภัณฑ์</h2>
        <button id="sortBtn">เรียงลำดับ ↑↓</button>
      </div>

      <div id="errorBox"></div>

      <table id="equipmentTable">
        <thead>
          <tr>
            <th>รหัสครุภัณฑ์</th>
            <th>ชื่อ</th>
            <th>ที่อยู่</th>
            <th>สถานะ</th>
            <th>ดูรายละเอียด</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script>
    const sheetID = "1bkpz-iG4B8qnvZc4ql4qE15Qw8HrIZ1aeX1vZQzMFy0";
    const sheetName = "SHOW";
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&t=${Date.now()}`;

    const tableBody = document.querySelector("#equipmentTable tbody");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalDetails = document.getElementById("modalDetails");
    const sortBtn = document.getElementById("sortBtn");
    const errorBox = document.getElementById("errorBox");

    let data = [];
    let ascending = true;

    async function loadEquipment() {
      try {
        const res = await fetch(baseURL);
        const text = await res.text();

        if (!text.startsWith("/*O_o*/")) {
          throw new Error("ข้อมูลจาก Google Sheet ไม่ถูกต้องหรือยังไม่ได้เผยแพร่");
        }

        const json = JSON.parse(text.substring(47).slice(0, -2));

        data = json.table.rows.map(r => ({
          number: r.c[0]?.v || "",
          code: r.c[1]?.v || "",
          name: r.c[2]?.v || "",
          location: r.c[3]?.v || "",
          status: r.c[4]?.v || "",
          details: r.c[5]?.v || ""
        }));

        if (data.length === 0) {
          throw new Error("ไม่พบข้อมูลในชีต SHOW");
        }

        renderTable();
        errorBox.textContent = "";
        console.log("✅ โหลดข้อมูลสำเร็จ:", data.length, "แถว");
      } catch (error) {
        console.error("❌ โหลดข้อมูลไม่สำเร็จ:", error);
        tableBody.innerHTML = `<tr><td colspan="5" style="color:red;">ไม่สามารถโหลดข้อมูลได้</td></tr>`;
        errorBox.textContent = "❌ เกิดข้อผิดพลาด: " + error.message;
      }
    }

    function renderTable(filteredData = data) {
      filteredData.sort((a, b) =>
        ascending ? a.number - b.number : b.number - a.number
      );

      tableBody.innerHTML = filteredData
        .map(e => `
          <tr>
            <td>${e.code}</td>
            <td>${e.name}</td>
            <td>${e.location}</td>
            <td>${e.status}</td>
            <td><button class="detail-btn">ดูเพิ่มเติม</button></td>
          </tr>
        `)
        .join("");

      document.querySelectorAll(".detail-btn").forEach((btn, i) => {
        btn.addEventListener("click", () => {
          modalDetails.innerHTML = `
            <h3>${filteredData[i].name}</h3>
            <p><strong>รหัส:</strong> ${filteredData[i].code}</p>
            <p><strong>ที่อยู่:</strong> ${filteredData[i].location}</p>
            <p><strong>สถานะ:</strong> ${filteredData[i].status}</p>
            <p>${filteredData[i].details || ""}</p>
          `;
          modal.style.display = "block";
        });
      });
    }

    closeModal.onclick = () => (modal.style.display = "none");
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    if (sortBtn) {
      sortBtn.addEventListener("click", () => {
        ascending = !ascending;
        renderTable();
      });
    }

    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = data.filter(item =>
        item.code.toLowerCase().includes(keyword) ||
        item.name.toLowerCase().includes(keyword) ||
        item.location.toLowerCase().includes(keyword) ||
        item.status.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });

    loadEquipment();
  </script>
</body>
</html>
