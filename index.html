  <script>
    const sheetID = "1bkpz-iG4B8qnvZc4ql4qE15Qw8HrIZ1aeX1vZQzMFy0";
    const sheetName = "SHOW";
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&t=${Date.now()}`;

    const tableBody = document.querySelector("#equipmentTable tbody");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalDetails = document.getElementById("modalDetails");
    const errorBox = document.getElementById("errorBox");

    let data = [];

    async function loadEquipment() {
      try {
        const res = await fetch(baseURL);
        const text = await res.text();

        if (!text.startsWith("/*O_o*/")) {
          throw new Error("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheet ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏ú‡∏¢‡πÅ‡∏û‡∏£‡πà");
        }

        const json = JSON.parse(text.substring(47).slice(0, -2));

        data = json.table.rows.map(r => ({
          number: r.c[0]?.v || "",
          code: r.c[1]?.v || "",
          name: r.c[2]?.v || "",
          location: r.c[3]?.v || "",
          status: r.c[4]?.v || "",

        if (data.length === 0) throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï SHOW");

      } catch (error) {

        tableBody.innerHTML = `<tr><td colspan="5" style="color:red;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</td></tr>`;
        errorBox.textContent = "‚ùå " + error.message;
      }
    }

    function renderTable(filteredData = data) {
      tableBody.innerHTML = filteredData
        .map(
          e => `
          <tr>
            <td>${e.code}</td>
            <td>${e.name}</td>
            <td>${e.location}</td>
            <td>${e.status}</td>
            <td><button class="detail-btn">‡∏î‡∏π‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°</button></td>
          </tr>
        `
        )

      document.querySelectorAll(".detail-btn").forEach((btn, i) => {
        btn.addEventListener("click", () => {
          modalDetails.innerHTML = `
            <h3>${filteredData[i].name}</h3>
            <p><strong>‡∏£‡∏´‡∏±‡∏™:</strong> ${filteredData[i].code}</p>
            <p><strong>‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:</strong> ${filteredData[i].location}</p>
            <p><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${filteredData[i].status}</p>
            <p>${filteredData[i].details || ""}</p>
          `;
          modal.style.display = "block";
        });
      });
    }

    closeModal.onclick = () => (modal.style.display = "none");
    window.onclick = e => {
      if (e.target == modal) modal.style.display = "none";
    };

    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();

        item =>

          item.name.toLowerCase().includes(keyword) ||
          item.location.toLowerCase().includes(keyword) ||
          item.status.toLowerCase().includes(keyword)
