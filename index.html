  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script>
    const sheetID = "1bkpz-iG4B8qnvZc4ql4qE15Qw8HrIZ1aeX1vZQzMFy0";
    const sheetName = "SHOW";
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&t=${Date.now()}`;

    const tableBody = document.querySelector("#equipmentTable tbody");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalDetails = document.getElementById("modalDetails");
    const sortBtn = document.getElementById("sortBtn");

    let data = [];
    let ascending = true; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏õ‡∏°‡∏≤‡∏Å

    async function loadEquipment() {
      try {
        const res = await fetch(baseURL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        data = json.table.rows.map(r => ({
          number: r.c[0]?.v,
          code: r.c[1]?.v,
          name: r.c[2]?.v,
          location: r.c[3]?.v,
          status: r.c[4]?.v,
          details: r.c[5]?.v

        renderTable();
      } catch (error) {
        console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", error);
      }
    }

    function renderTable(filteredData = data) {
      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö
      filteredData.sort((a, b) => ascending ? a.number - b.number : b.number - a.number);

      tableBody.innerHTML = filteredData.map(e => `
        <tr>
          <td>${e.code}</td>
          <td>${e.name}</td>
          <td>${e.location}</td>
          <td>${e.status}</td>
          <td><button class="detail-btn">‡∏î‡∏π‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°</button></td>
        </tr>
      `).join("");

      document.querySelectorAll(".detail-btn").forEach((btn, i) => {
        btn.addEventListener("click", () => {
          modalDetails.innerHTML = `
            <h3>${filteredData[i].name}</h3>
            <p><strong>‡∏£‡∏´‡∏±‡∏™:</strong> ${filteredData[i].code}</p>
            <p><strong>‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:</strong> ${filteredData[i].location}</p>
            <p><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${filteredData[i].status}</p>
            <p>${filteredData[i].details || ""}</p>
          `;
          modal.style.display = "block";
        });
      });
    }

    // ‡∏õ‡∏¥‡∏î Modal
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    // üîπ ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏á ‚Üë‚Üì
    sortBtn.addEventListener("click", () => {
      ascending = !ascending;
      renderTable();
    });

    // üîπ ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = data.filter(item =>
        item.code?.toLowerCase().includes(keyword) ||
        item.name?.toLowerCase().includes(keyword) ||
        item.location?.toLowerCase().includes(keyword) ||
        item.status?.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });

    loadEquipment();
  </script>
</body>
