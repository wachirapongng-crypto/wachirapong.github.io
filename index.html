<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบตรวจสอบครุภัณฑ์</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #0a3d62;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; font-size: 1.3em; }

    .search-input {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    main {
      width: 90%;
      margin: 25px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #3c6382;
      color: white;
    }

    tr:hover { background: #eef5f9; }

    .detail-btn {
      background: #0a3d62;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .detail-btn:hover { background: #3c6382; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 10;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin: 3% auto;
      position: relative;
      overflow-y: auto;
      max-height: 90vh;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #777;
    }

    .close:hover { color: #0a3d62; }

    .modal-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .modal-content th, .modal-content td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .modal-content th {
      background: #0a3d62;
      color: white;
    }

    .section-title {
      margin-top: 20px;
      background: #0a3d62;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>ระบบตรวจสอบครุภัณฑ์</h1>
    <input type="text" id="searchInput" class="search-input" placeholder="ค้นหา..." />
  </header>

  <main>
    <h2>รายการครุภัณฑ์</h2>
    <div id="errorBox" style="color:red;"></div>
    <table id="equipmentTable">
      <thead>
        <tr>
          <th>รหัสครุภัณฑ์</th>
          <th>ชื่อครุภัณฑ์</th>
          <th>ที่เก็บ</th>
          <th>สถานะ</th>
          <th>เพิ่มเติม</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>รายละเอียดครุภัณฑ์</h3>
      <div id="modalBody">กำลังโหลดข้อมูล...</div>
    </div>
  </div>

  <script>
    const sheetID = "1bkpz-iG4B8qnvZc4ql4qE15Qw8HrIZ1aeX1vZQzMFy0";
    const sheetName = "SHOW";
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const tbody = document.querySelector("#equipmentTable tbody");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalBody = document.getElementById("modalBody");
    const errorBox = document.getElementById("errorBox");
    let data = [];

    function parseGviz(text) {
      const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/);
      if (!match) throw new Error("ไม่พบข้อมูลจากชีต");
      return JSON.parse(match[1]);
    }

    function formatDate(raw) {
      if (!raw) return "-";
      if (raw.startsWith("Date(")) {
        const parts = raw.match(/\d+/g);
        const d = new Date(parts[0], parts[1]-1, parts[2]);
        return d.toLocaleDateString("th-TH");
      }
      return raw;
    }

    function formatTime(raw) {
      if (!raw) return "-";
      if (raw.startsWith("Date(")) {
        const parts = raw.match(/\d+/g);
        const d = new Date(parts[0], parts[1]-1, parts[2], parts[3], parts[4]);
        return d.toLocaleTimeString("th-TH", { hour: "2-digit", minute: "2-digit" });
      }
      return raw;
    }

    async function loadEquipment() {
      try {
        const res = await fetch(baseURL);
        const text = await res.text();
        const json = parseGviz(text);
        data = json.table.rows.map(r => ({
          code: r.c[0]?.v ?? "",
          name: r.c[1]?.v ?? "",
          location: r.c[2]?.v ?? "",
          status: r.c[3]?.v ?? "",
          detail: r.c[4]?.v ?? "",
          category: r.c[5]?.v ?? "",
          date: r.c[6]?.v ?? "",
          time: r.c[7]?.v ?? ""
        })).filter(d => d.code);
        renderTable(data);
      } catch (err) {
        errorBox.textContent = "❌ โหลดข้อมูลไม่สำเร็จ: " + err.message;
        console.error(err);
      }
    }

    function renderTable(list) {
      tbody.innerHTML = list.map((d, i) => `
        <tr>
          <td>${d.code}</td>
          <td>${d.name}</td>
          <td>${d.location}</td>
          <td>${d.status}</td>
          <td><button class="detail-btn" onclick="showDetail('${d.code}')">ดูเพิ่มเติม</button></td>
        </tr>
      `).join("");
    }

    function showDetail(code) {
      const related = data.filter(d => d.code === code);
      const main = related[0];
      if (!main) return;

      modalBody.innerHTML = `
        <h4 class="section-title">ข้อมูลหลัก</h4>
        <table>
          <tr><th>รหัส</th><td>${main.code}</td></tr>
          <tr><th>ชื่อครุภัณฑ์</th><td>${main.name}</td></tr>
          <tr><th>ที่เก็บ</th><td>${main.location}</td></tr>
          <tr><th>สถานะ</th><td>${main.status}</td></tr>
          <tr><th>รายละเอียดเพิ่มเติม</th><td>${main.detail}</td></tr>
          <tr><th>หมวด</th><td>${main.category}</td></tr>
        </table>

        <h4 class="section-title">ประวัติการตรวจสอบ</h4>
        <table>
          <thead>
            <tr>
              <th>วันที่</th>
              <th>เวลา</th>
              <th>ชื่อครุภัณฑ์</th>
              <th>ที่เก็บ</th>
              <th>สถานะ</th>
              <th>รายละเอียดเพิ่มเติม</th>
              <th>หมวด</th>
            </tr>
          </thead>
          <tbody>
            ${related.map(r => `
              <tr>
                <td>${formatDate(r.date)}</td>
                <td>${formatTime(r.time)}</td>
                <td>${r.name}</td>
                <td>${r.location}</td>
                <td>${r.status}</td>
                <td>${r.detail}</td>
                <td>${r.category}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
      modal.style.display = "block";
    }

    closeModal.onclick = () => (modal.style.display = "none");
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = data.filter(d =>
        Object.values(d).some(v => (v || "").toLowerCase().includes(keyword))
      );
      renderTable(filtered);
    });

    loadEquipment();
  </script>
</body>
</html>
