  <script>
    const sheetID = "1bkpz-iG4B8qnvZc4ql4qE15Qw8HrIZ1aeX1vZQzMFy0";
    const sheetName = "SHOW";
    // cache buster
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&t=${Date.now()}`;

    const tableBody = document.querySelector("#equipmentTable tbody");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalDetails = document.getElementById("modalDetails");
    const errorBox = document.getElementById("errorBox");
    const debugBox = document.getElementById("debugBox");

    let data = [];

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô parse ‡∏ó‡∏µ‡πà‡∏ó‡∏ô‡∏ó‡∏≤‡∏ô‡∏ï‡πà‡∏≠‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö response ‡∏Ç‡∏≠‡∏á gviz
    function parseGviz(text) {
      // ‡∏°‡∏≠‡∏á‡∏´‡∏≤‡∏™‡πà‡∏ß‡∏ô JSON ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô google.visualization.Query.setResponse(...)
      const m = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);?/);
      if (m && m[1]) {
        return JSON.parse(m[1]);
      }

      // fallback ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ö‡∏≤‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á response ‡∏Å‡πá‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡πâ‡∏ß‡∏¢ /*O_o*/\n)
      try {
        const start = text.indexOf("{");
        const end = text.lastIndexOf("}");
        if (start !== -1 && end !== -1) {
          const sub = text.substring(start, end + 1);
          return JSON.parse(sub);
        }
      } catch (e) {
        // ignore
      }

      throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• JSON ‡πÉ‡∏ô response ‡∏à‡∏≤‡∏Å Google Sheets");
    }

    async function loadEquipment() {
      try {
        const res = await fetch(baseURL);
        const text = await res.text();

        // debug: ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á response ‡∏ö‡∏≤‡∏á‡∏™‡πà‡∏ß‡∏ô ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ ‡πÉ‡∏´‡πâ debugBox.style.display = "block";
        debugBox.style.display = "none";
        debugBox.textContent = text.slice(0, 800);

        const json = parseGviz(text);

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡∏°‡∏µ table/rows
        if (!json.table || !json.table.rows) {
          throw new Error("‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ï‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡πÑ‡∏°‡πà‡∏°‡∏µ table.rows)");
        }

        // Map rows -> object (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏ã‡∏•‡∏î‡πâ‡∏ß‡∏¢ r.c[index])
        data = json.table.rows.map((r, idx) => {
          // ‡∏™‡∏°‡∏°‡∏ï‡∏¥ header ‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï‡πÄ‡∏õ‡πá‡∏ô:
          // col0 = number, col1 = code, col2 = name, col3 = location, col4 = status, col5 = details
          return {
            number: r.c[0]?.v ?? "",
            code: r.c[1]?.v ?? "",
            name: r.c[2]?.v ?? "",
            location: r.c[3]?.v ?? "",
            status: r.c[4]?.v ?? "",
            details: r.c[5]?.v ?? "",
            rawRowIndex: idx + 1
          };
        });

        // ‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà‡∏°‡∏µ code ‡∏ß‡πà‡∏≤‡∏á (‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÉ‡∏´‡πâ‡∏•‡∏ö filter ‡∏ô‡∏µ‡πâ)
        data = data.filter(d => d.code !== "" || d.name !== "");

        if (data.length === 0) throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï SHOW (‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ú‡∏¥‡∏î)");

        renderTable();
        errorBox.textContent = "";
        console.log("‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", data.length, "‡πÅ‡∏ñ‡∏ß");
      } catch (error) {
        console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", error);
        tableBody.innerHTML = `<tr><td colspan="5" style="color:red;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</td></tr>`;
        errorBox.textContent = "‚ùå " + error.message;

        // ‡πÄ‡∏õ‡∏¥‡∏î debug box ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏ß‡∏¢‡πÄ‡∏ä‡πá‡∏Ñ response (‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏õ‡∏¥‡∏î ‡πÉ‡∏´‡πâ‡∏•‡∏ö‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ)
        debugBox.style.display = "block";
      }
    }

    function renderTable(filteredData = data) {
      tableBody.innerHTML = filteredData
        .map(
          (e, index) => `
          <tr>
            <td>${escapeHtml(e.code)}</td>
            <td>${escapeHtml(e.name)}</td>
            <td>${escapeHtml(e.location)}</td>
            <td>${escapeHtml(e.status)}</td>
            <td>
              <button class="detail-btn" data-index="${index}">‡∏î‡∏π‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°</button>
              <a href="detail.html?id=${encodeURIComponent(e.code)}" style="margin-left:8px; font-size:0.9em;">‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ï‡πá‡∏°</a>
            </td>
          </tr>
        `
        )
        .join("");

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listener ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏¢‡πâ‡∏≥ ‡πÜ
      document.querySelectorAll(".detail-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const i = Number(btn.getAttribute("data-index"));
          const row = filteredData[i];
          modalDetails.innerHTML = `
            <h3>${escapeHtml(row.name || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠")}</h3>
            <p><strong>‡∏£‡∏´‡∏±‡∏™:</strong> ${escapeHtml(row.code || "-")}</p>
            <p><strong>‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:</strong> ${escapeHtml(row.location || "-")}</p>
            <p><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${escapeHtml(row.status || "-")}</p>
            <p><strong>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</strong> ${escapeHtml(row.details || "-")}</p>
            <p style="font-size:12px;color:#666;">(‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà ${row.rawRowIndex} ‡πÉ‡∏ô response)</p>
          `;
          modal.style.display = "block";
        });
      });
    }

    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô XSS ‡πÄ‡∏•‡πá‡∏Å ‡πÜ ‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏≤‡∏£ escape ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏™‡πà‡∏•‡∏á DOM
    function escapeHtml(str) {
      if (typeof str !== "string") return str ?? "";
      return str
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    closeModal.onclick = () => (modal.style.display = "none");
    window.onclick = e => {
      if (e.target == modal) modal.style.display = "none";
    };

    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.trim().toLowerCase();
      const filtered = data.filter(item =>
        (item.code || "").toLowerCase().includes(keyword) ||
        (item.name || "").toLowerCase().includes(keyword) ||
        (item.location || "").toLowerCase().includes(keyword) ||
        (item.status || "").toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÇ‡∏´‡∏•‡∏î
    loadEquipment();
  </script>
